<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <link rel="stylesheet" href="styles/css/normalize.css" />
        <link rel="stylesheet" href="styles/css/main.css" />
        <link rel="icon" href="#" />
        <script type="application/javascript" src="/scripts/main.js" defer></script>
    </head>
    <body>
        <!--HEADER SECTION-->
        <header class="text-switch--header">
            <p class="text-switch--p">Don't have an account yet?</p>
            <a href="register.html" class="btn">Sign Up</a>
        </header>
        
        <main class="form-container">
            <h1 class="form-greeting">Sign in</h1>
            <!--FORM BOX-->
            <form class="form-box">
                <label for="login-email">Enter Email</label>
                <input type="text" id="login-email" placeholder="Email" required>
                
                <label for="login-password">Enter Password</label>
                <input type="password" id="login-password" placeholder="Password" required>
                
                <label for="login-btn"></label>
                <input class="btn input-btn" type="submit" id="login-btn" value="Login">
            </form>
          
            <a href="forgotpassword.html" class="forgot-link">Forgot password?</a>
         
        </main>
    
    </body>
</html>
