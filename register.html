<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Registration Page</title>
        <link rel="stylesheet" href="styles/css/normalize.css" />
        <link rel="stylesheet" href="styles/css/main.css" />
        <link rel="icon" href="#" />
        <script type="application/javascript" src="/scripts/main.js" defer></script>
    </head>
    <body>
        <!--Header Section-->
        <header>
            <p>Already have an account?</p>
            <a href="index.html" class="login-link">Login</a>
        </header>
        
        <main>
            <article>
            <section class="register-header">
                <h1>Register New Account</h1>
            </section>
                <!--FORM BOX-->
            <form class="form-box">
                <label for="signup-email"></label>
                <input type="email" id="signup-email" placeholder="Enter Email" required>
                
                <label for="signup-password"></label>
                <input type="password" id="signup-password" placeholder="Create Password" required>
    
                <label for="confirm-password"></label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                
                <label for="register-btn"></label>
                <input type="submit" id="register-btn" value="Register">
            </form>
            </article>
        </main>
    
    </body>
</html>
