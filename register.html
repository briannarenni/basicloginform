<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="styles/css/normalize.css" />
        <link rel="stylesheet" href="styles/css/main.css" />
        <link rel="icon" href="#" />
        <script type="application/javascript" src="/scripts/main.js" defer></script>
    </head>
    <body>
        <!--Header Section-->
        <header class="text-switch--header">
            <p>Already have an account?</p>
            <a href="index.html" class="btn">Login</a>
        </header>
        
        <main class="form-container">
            <article>
                <h1 class="form-greeting">Create An Account</h1>
                <!--FORM BOX-->
                <form class="form-box">
                    <label for="signup-email">Enter Email</label>
                    <input type="email" id="signup-email" placeholder="Enter Email" required>
                    
                    <label for="signup-password">Enter Password</label>
                    <input type="password" id="signup-password" placeholder="Create Password"
                            required>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password"
                            required>
                    
                    <label for="submit-btn">Continue</label>
                    <input class="btn input-btn" type="submit" id="submit-btn" value="Continue">
                </form>
            </article>
        </main>
    
    </body>
</html>
