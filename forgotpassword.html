<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Password Reset - Enter Your Email</title>
        <link rel="stylesheet" href="styles/css/normalize.css" />
        <link rel="stylesheet" href="styles/css/main.css" />
        <link rel="icon" href="#" />
        <script type="application/javascript" src="/scripts/main.js" defer></script>
    </head>
    <body>
        <!--HEADER SECTION-->
        <header class="text-switch--header">
            <a href="index.html" class="btn back-btn">Back to login</a>
        </header>
        
        <main class="form-container">
            <h1 class="reset-greeting">Enter Your Email</h1>
            <p>We'll send you a link to reset your password.</p>
            <!--FORM BOX-->
            <form class="form-box">
                <label for="password-reset-email">Enter Email</label>
                <input type="text" id="password-reset-email" placeholder="Email" required>
                
                <label for="password-reset-email-btn"></label>
                <input class="btn input-btn" type="submit" id="password-reset-email-btn" value="Send Email">
            </form>
        
        </main>
    
    </body>
</html>
